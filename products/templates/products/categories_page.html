{% extends 'base.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'products/css/style_category.css' %}">
{% endblock css %}


{% block content-conteiner %}
        {% for category in categories %}
          <a href="{{category.title}}/" >
            <div class = "category-conteiner">
              <h4>{{category.title}}</h4>
              {% if category.img %}
                <img src = "{{category.img.url}}"/>
              {% endif %}
              <div class = "content">
                <p >{{category.description}}</p>
              </div>
            </div>
          </a>
        {% endfor %}
{% endblock %}
